<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>this is title</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="container">
    <header>
      <form>
        <input type="text" name="" placeholder="username">
        <input type="password" name="" placeholder="password">
        <input type="button" name="" value="Login">
      </form>
    </header>
    <form class="search">
      <input type="text" name="" placeholder="search">
      <input type="button" name="" value="Search">
    </form>
    <form class="filter">
      <select>
        <option>Month</option>
        <option>week</option>
        <option>Day</option>
      </select>
      <input type="button" name="" value="Filter">
    </form>
    <section class="calender-wrap">
      <div class="controll">
      	<div class="prev">
	        <button><=</button>
      	</div>
        <h3>Current Month year</h3>
        <div class="next">
	        <button>=></button>
        </div>
      </div>
      <div class="calender">
      	<table class="weeks">
      		<tr>
      			<td>Sun</td>
      			<td>Events</td>
      		</tr>
      		<tr>
      			<td>Mon</td>
      			<td>Events</td>
      		</tr>
      		<tr>
      			<td>Tue</td>
      			<td>Events</td>
      		</tr>
      		<tr>
      			<td>Wed</td>
      			<td>Events</td>
      		</tr>
      		<tr>
      			<td>Thu</td>
      			<td>Events</td>
      		</tr>
      		<tr>
      			<td>Fri</td>
      			<td>Events</td>
      		</tr>
      		<tr>
      			<td>Sat</td>
      			<td>Events</td>
      		</tr>
      	</table>
      </div>
    </section>
  </div>
</body>

</html>
