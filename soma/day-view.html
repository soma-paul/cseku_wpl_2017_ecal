<!DOCTYPE html>
<html lang="en">

<head>

<body>
  <div class="container">

        <input type="text" name="" placeholder="username">

        <input type="button" name="" value="Login">
      </form>
    </header>

      <input type="text" name="" placeholder="search">

        <option>Month</option>
        <option>week</option>

      </select>
      <input type="button" name="" value="Filter">

	        <button><=</button>

        </div>
      </div>
      <div class="calender">
      	<table class="weeks">
      		<tr>
      			<td>8.00a.m-9.00a.m</td>

      		</tr>
      		<tr>
      			<td>9.01a.m-10.00a.m</td>

      		</tr>
      		<tr>

      		</tr>
      		<tr>
      			<td>11.01a.m-12.00p.m</td>
      			<td>Events</td>
      		</tr>
      		<tr>
      			<td>12.01p.m-1.00p.m</td>

      		</tr>
      		<tr>
      			<td>1.01p.m-2.00p.m</td>

      		</tr>
      		<tr>
      			<td>2.01p.m-3.00p.m</td>
      			<td>Events</td>
      		</tr>
          <tr>
            <td>3.01p.m-4.00p.m</td>
            <td>Events</td>
          </tr>
          <tr>
            <td>4.01p.m-5.00p.m</td>
            <td>Events</td>
          </tr>
      	</table>
      </div>
    </section>
  </div>
</body>

</html>
